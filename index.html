<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amateur Tennis Score Keeper</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="js-container screen-container"></div>
    <div id="winner-announcement" class="hidden">
      <span id="winner-name"></span> wins!!!
    </div>
    <div class="tennis-container">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image">
                  <img
                    src="https://reviewed-com-res.cloudinary.com/image/fetch/s--UJ2sGByA--/b_white,c_limit,cs_srgb,f_auto,fl_progressive.strip_profile,g_center,q_auto,w_972/https://reviewed-production.s3.amazonaws.com/1597356287543/GettyImages-1171084311.jpg"
                    alt=""
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Amateur Tennis Score Keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1ScoreDisplay">0</span> to
                    <span id="p2ScoreDisplay">0</span>
                  </h1>
                  <p class="subtitle">Use the buttons below to keep score</p>
                  <label for="" class="label is-large is-inline"
                    >Select number of sets</label
                  >
                  <div class="select is-rounded">
                    <select name="" id="setsSelect">
                      <option value="1">1</option>
                      <option value="3">3</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="p1Button"
                  class="is-primary button card-footer-item"
                >
                  Player1 wins a point
                </button>
                <button id="p2Button" class="is-info button card-footer-item">
                  Player2 wins a point
                </button>
                <button
                  id="resetButton"
                  class="is-danger button card-footer-item"
                >
                  Reset
                </button>
                <button id="nextSet" class="button card-footer-item">
                  Next Set
                </button>
              </footer>
            </div>
            <p id="date" class="card-header-title"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
